<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Restaurant Petrograd</a>
            </div>
            <ul class="nav navbar-nav">

                <li class="active"><a href="#">Menu</a></li>
                <li><a href="#">Bestilling</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>




            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Søg</button>
            </form>
        </div>
    </nav>

    <div class="splashImg">
        <div class="container col-xs-8  logo"></div>
        <div class="container">
            <div class="farve-overlay">
                <h2>Restaurant Petrograd</h2></div>
        </div>
    </div>





    <!-- MAIN CONTENT -->


    <div class="container content">
        <div class="row sortering">
            <div class="col-sm-4 sorterVarer">
                <ul>
                    <li>Sorter:</li>
                    <li><a href="#">Udsolgt</a></li>
                    <li><a href="#">Rabat</a></li>
                    <li><a href="#">Drikkevarer</a></li>
                    <li><a href="#">Vegetarer</a></li>
                </ul>
            </div>
            <div class="col-sm-offset-6 col-sm-2 sorterPris">
                <select name="sorter" id="#">
                    <option value="Billigst">Billigst</option>
                    <option value="Dyreste">Dyreste</option>
                    <option value="Populær">Populær</option>
                </select>
            </div>
        </div>
    </div>


    <main class="container">
        <div class="row produktliste">
            <!-- her skal produkter ligges ind -->

            <!--    forret 1       -->
            <template id="produkt_template">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <img src="imgs/small/bondeplatte-sm.jpg" class="img-responsive data_billede" alt="">
                    <h3 class="data_navn">DATA_NAVN</h3>

                    <h4>Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!-- TO-DO: sæt udsolgt class ved udsolgt
                    sæt rabat class ved rabat -->

                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <!-- skal kun vises ved rabat -->

                    <h4 class="udslogttekst">Denne ret er udsolgt</h4>
                    <!--skal kun vises hvis udsolgt-->

                    <button class="btn btn-primary">Detaljer</button>
                </div>
            </template>
            <!--    forret 1 slut     -->
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
