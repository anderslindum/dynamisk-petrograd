<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="navbar navbar-default navbar-inverse" id="navigation" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#example" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" id="logo">Restaurant Petrograd</a>
                </div>
                <div class="collapse navbar-collapse" id="example">
                    <ul class="nav navbar-nav" id="navigation-links">
                        <li class="active"><a href="#">Menu</a></li>
                        <li><a href="#">Bestilling</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Søg på en ret"> </div>
                        <button type="submit" class="btn btn-default">Søg</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="splashImg">
        <div class="container col-xs-8  logo"></div>
        <div class="container">
            <div class="farve-overlay">
                <h2>Restaurant Petrograd</h2></div>
        </div>
    </div>





    <!-- MAIN CONTENT -->


    <div class="container content">



        <div class="row sortering">
            <div class="col-sm-4 sorterVarer">
                <ul>
                    <li>Filter:</li>
                    <li class="filterknap_vegetar"><a href="#">Vegetar</a></li>
                    <!--                   <li class="filterknap_udsolgt"><a href="#">Udsolgt</a></li>-->
                    <li class="filterknap_tilbud"><a href="#">Tilbud</a></li>
                    <li class="filterknap_alkohol"><a href="#">Alkohol</a></li>
                </ul>
            </div>
            <div class="col-sm-offset-6 col-sm-2 sorterPris">
                <select name="sorter" id="#">
                    <option value="Billigst">Billigst</option>
                    <option value="Dyreste">Dyreste</option>
                    <option value="Populær">Populær</option>
                </select>
            </div>
        </div>
    </div>


    <main class="container">

        <!--        modal box 1-->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!--         det er har min modal_template skal være -->
                </div>
            </div>
        </div>
        <template id="modal_template">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span class="data_navn">DATA_NAVN</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="img-responsive data_billede imgModal" src="imgs/medium/bondeplatte-md.jpg" alt="">
                <article>
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <p class="data_langbeskrivelse">DATA_LANGBESKRIVELSE</p>
                    <div class="ekstra_og_relaterede">
                        <h5>Oprindelse: <span class="data_oprindelsesregion">DATA_OPRINDELSESREGION</span></h5>
                        <h5>Allergi: <span class="data_allergener">DATA_ALLERGENER</span> </h5>
                        <h5>Alkoholprocenter: <span class="data_alkoholprocent">DATA_ALKOHOLPROCENT</span></h5>
                        <h5>Stjerner: <span class="data_stjerner">DATA_STJERNER</span></h5>
                    </div>
                    <div class="ekstra_og_pris">
                        <section class="ekstrainfo"></section>
                    </div>

                </article>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </template>

        <!--        modal box 1 slut -->

        <div class="row produktliste">
            <!-- her skal produkter ligges ind -->



            <!--    forret 1       -->
            <template id="produkt_template">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 produkt  spacearound">
                    <img src="imgs/small/bondeplatte-sm.jpg" class="img-responsive data_billede" alt="">
                    <h3 class="data_navn">DATA_NAVN</h3>

                    <p class="data_kortbeskrivelse">DATA_KORTBESKRIVELSE</p>

                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!-- TO-DO: sæt udsolgt class ved udsolgt
                    sæt rabat class ved rabat -->

                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <!-- skal kun vises ved rabat -->

                    <h4 class="udsolgttekst">Denne ret er udsolgt</h4>
                    <!--skal kun vises hvis udsolgt-->



                    <button type="button" class="btn btn-primary modalknap" data-toggle="modal" data-target="#myModal">
                        Se detaljer
                    </button>
                </div>
            </template>
            <!--    forret 1 slut     -->

            <div class="row forretliste">
                <h2>Forretter</h2>
                <!-- har skal forretter lægges ind -->
            </div>

            <div class="row hovedretliste">
                <h2>Hovedretter</h2>
                <!-- har skal hovedretter lægges ind -->
            </div>

            <div class="row dessertliste">
                <h2>Desserter</h2>
                <!-- har skal dessertliste lægges ind -->
            </div>

            <div class="row drikkevarerliste">
                <h2>Drikkevarer</h2>
                <!-- har skal drikkevarerliste lægges ind -->
            </div>

            <div class="row sideorders">
                <h2>Sideorders</h2>
                <!-- har skal sideorders lægges ind -->
            </div>


        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
